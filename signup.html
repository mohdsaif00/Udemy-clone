<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./signup.css">
      <title>Document</title>
</head>

<body>
      <header>
            <nav>
                  <a href="#">
                        <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="logo-udemy"
                              width="90px">
                  </a>

                  <div class="search">
                        <a href="#">Explore</a>
                        <input type="text" placeholder="Search for anything">
                        <a href="#">Plan & Pricing</a>
                        <a href="#">Udemy Business</a>
                        <a href="#">Teach on Udemy</a>
                  </div>

                  <a href="#" class="cart">
                        <img src="https://assets.onecompiler.app/42zhuec4k/43jck6rs4/shopping-cart-icon.png"
                              alt="cart-logo" width="18px">
                  </a>
                  <a href="#" class="login">Log in</a>
                  <a href="#" class="signup">Sign up</a>
                  <a href="#" class="lang">
                        <img src="https://static.realme.net/page/K1/images/icons/surfing-10ac06c16b.svg"
                              alt="language-logo" width="25px" style="margin-top: 5px;">
                  </a>

            </nav>
      </header>
      
      <main>
            <div class="content">
                  <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-step-2-x2.webp"
                        alt="image" width="600px">

                  <form>
                        <h1>Sign up with email</h1>
                        <div class="detail">
                              <input type="text" placeholder="Full name">
                              <input type="text" placeholder="Email">
                              <label>
                                    <input type="checkbox">
                                    <span>Send me special offers, personalized recommendations, and learning
                                          tips.</span>
                              </label>
                              <button>Continue with email</button>

                        </div>
                        <div class="divider">
                              <span>Other sign up options</span>
                        </div>
                        <div class="image-logo">
                              <img src="http://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png"
                                    alt="google-logo">
                              <img src="https://assets.onecompiler.app/42zhuec4k/43jdvyqqh/images.png"
                                    alt="google-logo">
                              <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                                    alt="google-logo">
                        </div>
                        <p>By signing up, you agree to our<a href="#">Terms of Use </a>and <a href="#">Policy.</a> </p>

                  </form>
            </div>

      </main>
</body>

</html>
